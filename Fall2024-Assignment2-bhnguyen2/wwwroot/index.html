<!DOCTYPE html>
<html lang="en">

<head>
    <title>Booble</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"></script>
</head>

<body>
    <script type="text/javascript" src="./script.js"></script>

    <div class="container">
        <header onclick="changeBackground()" class="title">
            <h1>Booble</h1>
        </header>

        <input type="text" class="search-bar" id="query" placeholder="Search Booble" />

        <div class="button-container">
            <button onclick="search()" class="button" id="searchButton">Search</button>
            <button onclick="displayTime()" class="button" id="timeButton">Show Current Time</button>
        </div>
    </div>
    <div id="searchResults" class="hidden"></div>
    <div id="time" class="hidden">
        <p id="currentTime"></p>
    </div>
</body>

</html>
